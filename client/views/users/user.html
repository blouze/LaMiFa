<template name="userProfile">
	<div class="container">
		<div class="media">
			<img src="{{currentUserImage}}" alt="Image du profil" class="pull-left">
			<div class="media-body">
				<strong>
					<h5 class="media-heading">
						{{currentUser.profile.name}}
					</h5>
				</strong>
				<blockquote>
					{{#if userHasVoted}}
					<p>
						<strong>Merci d'avoir voté.</strong>
					</p>
					{{>userActions}}
					{{>commentModal}}
					{{else}}
					{{>userVote}}
					{{/if}}
				</blockquote>
			</div>
		</div>
	</div>
</template>

<template name="userVote">
	<div class="input-group">
		<div class="rating">
			<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
		</div>
	</div>
	
	<div class="input-group">
		<div class="rateit" data-rateit-value="3"></div><br>
	</div>
	
	<div class="input-group">
		<label>
			<input type="checkbox" value="">
			Publier sur mon mur
		</label>
	</div>

	<button type="button" class="btn btn-primary" id="vote"><i class="fa fa-thumbs-up"></i>&nbsp;<strong>Voter</strong></button><br>
</template>

<template name="userActions">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#commentModal"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<strong>Poster un commentaire<strong></button>
	<button type="button" class="btn btn-default" id="postPicture"><i class="fa fa-camera"></i>&nbsp;&nbsp;<strong>Poster une photo<strong></button>
</template>
