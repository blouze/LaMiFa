<template name="message">
	<div class="media">
		<div class="media-object pull-left">
			<img src="{{ownerPicture}}" alt="" class="img-rounded"/>
		</div>
		<div class="media-body">
			<h5 class="media-heading">
				<blockquote>
					{{content}}<br>
					<small>
						{{#with owner}}
						<a href="{{pathFor 'userShow'}}"><i>{{profile.name}}</i></a>
						{{/with}}
					</small>
				</blockquote>
			</h5>
		</div>
	</div>
</template>
