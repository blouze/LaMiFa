<template name="gigShow">
	{{#if isAdmin}}
	<div class="row">
		<div class="col-xs-12">
			<div class="pull-right">
				<a class="btn btn-default btn-sm" href="{{pathFor "gigEdit"}}">
					<i class="fa fa-wrench fa-2x"></i>
				</a>
				<a id="remove" class="btn btn-warning btn-sm" href="#">
					<i class="fa fa-times fa-2x"></i>
				</a>
			</div>
		</div>
	</div>
	{{/if}}

	<div class="media">
		<img src="{{gigPicture}}" alt="" class="img-thumbnail media-object pull-left" style="margin-bottom:12px">
		<div class="media-body col-sm-8 col-xs-12">
			<blockquote>
				<h2 class="media-heading">
					{{#with artist}}
					<a href="{{pathFor "artistShow"}}">{{name}}</a>
					{{/with}}
				</h2>
				{{#with place}}
				<a href="{{pathFor "placeShow"}}">{{name}}</a>
				{{/with}}
				<small>{{shortenedAdress place.location.Label}}</small>
				{{calendar date}}
			</blockquote>
		</div>
	</div>

	{{#if currentUser}}
	{{#unless isAdmin}}
	<br>
	{{>user}}
	{{/unless}}
	{{/if}}
</template>
