<template name="gigShow">
	<div class="row">
		<div class="container">
			{{#if isAdmin}}
			<div class="pull-right">
				<a class="btn btn-default btn-sm" href="{{pathFor "gigEdit"}}">
					<i class="fa fa-wrench fa-2x"></i>
				</a>
				<a id="remove" class="btn btn-warning btn-sm" href="#">
					<i class="fa fa-times fa-2x"></i>
				</a>
			</div>
			{{/if}}
			<img src="{{gigPicture}}" alt="" class="img-thumbnail media-object pull-left" style="margin-bottom:12px">
			<div class="media-body col-sm-7 col-xs-12">
				<h2 class="media-heading">
					{{#with artist}}
					<a href="{{pathFor "artistShow"}}">{{name}}</a><br>
					{{/with}}
				</h2>
				<blockquote>
					{{#with place}}
					<a href="{{pathFor "placeShow"}}">{{name}}</a><br>
					{{/with}}
					<small>
						<i class="fa fa-map-marker"></i>&nbsp;
						{{shortenedAdress place.address}}
					</small>
					<br>
					<p>
						<i class="fa fa-calendar"></i>&nbsp;
						{{calendar date}}
					</p>
				</blockquote>
			</div>
		</div>
	</div>

	<br>

	<div class="row">
		<div class="container">
			{{#if messages.count}}
			<div class="page-header">
				<h3>Commentaires :</h3>
			</div>
			<div class="list-group">
				{{#each messages}}
				{{>message}}
				{{/each}}
			</div>
			{{else}}
			<small>Aucun commentaire pour cet évènement.</small>
			{{/if}}
		</div>
	</div>

	{{#if currentUser}}
	{{#unless isAdmin}}
	<br>
	<div class="row">
		<div class="container">
			<div class="page-header">
				<h3>Exprimez-vous !</h3>
			</div>
			{{>userProfile}}
		</div>
	</div>
	{{/unless}}
	{{/if}}
</template>
