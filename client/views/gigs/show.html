<template name="gigShow">
	<div class="row">
		<div class="container">
			{{#if isAdmin}}
			<div class="pull-right">
				<a class="btn btn-default btn-sm" href="{{pathFor "gigEdit"}}">
					<i class="fa fa-wrench fa-2x"></i>
				</a>
				<a id="remove" class="btn btn-warning btn-sm" href="#">
					<i class="fa fa-times fa-2x"></i>
				</a>
			</div>
			{{/if}}
			<img src="{{gigPicture}}" alt="" class="img-thumbnail media-object pull-left" style="margin-bottom:12px">
			<div class="media-body col-sm-7 col-xs-12">
				<h2 class="media-heading">
					{{#with artist}}
					<a href="{{pathFor "artistShow"}}">{{name}}</a><br>
					{{/with}}
				</h2>
				<blockquote>
					{{#with place}}
					<a href="{{pathFor "placeShow"}}">{{name}}</a><br>
					{{/with}}
					<small>
						<i class="fa fa-map-marker"></i>&nbsp;
						{{shortenedAdress place.address}}
					</small>
					<br>
					<p>
						<i class="fa fa-calendar"></i>&nbsp;
						{{calendar date}}
					</p>
				</blockquote>
			</div>
		</div>
	</div>
	<br>

	{{#if messages}}
	{{#each messages}}
	{{>message}}
	{{/each}}
	{{/if}}


	{{#if currentUser}}
	{{#unless isAdmin}}
	<br>
	<div class="row">
		<div class="container">
			{{>userProfile}}
			{{#unless userHasVoted}}
			{{>userVote}}
			{{else}}
			<p>
				<strong>Merci d'avoir vot√©!</strong>
			</p>
			{{>messageModal}}
			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#messageModal"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<strong>Poster un message<strong></button>
			<button type="button" class="btn btn-primary" id="postPicture"><i class="fa fa-camera"></i>&nbsp;&nbsp;<strong>Poster une photo<strong></button>
			{{/unless}}
		</div>
	</div>
	{{/unless}}
	{{/if}}
</template>
