<template name="post">
	<div class="media">
		<div class="media-object pull-left">
			<img src="{{ownerPicture}}" alt=""/>
		</div>
		<div class="media-body">
			<blockquote>
				<small class="">
					{{#with owner}}
					<a href="{{pathFor 'userShow'}}"><i>{{profile.name}}</i></a>, {{timeAgo}}
					{{/with}}
					{{#unless userHasVoted}}
					{{/unless}}
				</small>
				{{#if isComment}}
				"{{content}}"
				{{/if}}
				{{#if isPicture}}
				<img src="{{content}}" alt="">
				{{/if}}
				<br>
				<strong class="pull-right">
					<a href="#" id="bonus">
						<i class="fa fa-thumbs-o-up"></i>
					</a>&nbsp;|&nbsp;
					<a href="#" id="malus">
						<i class="fa fa-thumbs-o-down"></i>
					</a>
				</strong>
			</blockquote>
		</div>
	</div>
</template>
