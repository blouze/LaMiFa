<template name="post">
	<div class="media">
		<div class="media-object pull-left">
			<img src="{{ownerPicture}}" alt="" />
		</div>
		<div class="media-body col-sm-6">
			<blockquote>
				{{#if isComment}}
				{{content}}
				{{/if}}
				{{#if isPicture}}
				<img src="{{content}}" alt="" class="img-responsive img-thumbnail">
				{{/if}}
				<small class="">
					{{#with owner}}
					<a href="{{pathFor 'userShow'}}"><i>{{profile.name}}</i></a>, {{timeAgo}}
					{{/with}}
					{{#unless userHasVoted}}
					{{/unless}}
				</small>

				{{#if currentUser}}
				{{#unless isAdmin}}
				{{#unless userHasVoted}}
				<br>
				<button id="bonus" type="button" class="btn btn-sm btn-default">&nbsp;<i class="fa fa-thumbs-o-up"></i>&nbsp;</button>
				<button id="malus" type="button" class="btn btn-sm btn-default">&nbsp;<i class="fa fa-thumbs-o-down"></i>&nbsp;</button>
				{{/unless}}
				{{else}}
				<div class="">
					<a id="lock" class="btn btn-warning btn-sm" href="#">
						{{#if isLocked}}
						<i class="fa fa-sm fa-unlock"></i>
						{{else}}
						<i class="fa fa-sm fa-lock"></i>
						{{/if}}
					</a>
					<a id="remove" class="btn btn-danger btn-sm" href="#">
						<i class="fa fa-sm fa-times"></i>
					</a>
				</div>
				{{/unless}}
				{{/if}}
			</blockquote>
		</div>
	</div>
</template>
