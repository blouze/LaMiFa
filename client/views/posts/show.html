<template name="post">
	<div class="media">
		<div class="media-object pull-left">
			<img src="{{ownerPicture}}" alt=""/>
		</div>
		<div class="media-body">
			<blockquote>
				{{#if isComment}}
				"{{content}}"
				{{/if}}
				{{#if isPicture}}
				<img src="{{content}}" alt="">
				{{/if}}
				{{#with owner}}
				<small class="">
					<a href="{{pathFor 'userShow'}}"><i>{{profile.name}}</i></a>, {{timeAgo}}.
				</small>
				{{/with}}
			</blockquote>
		</div>
	</div>
</template>
