<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor "home"}}" alt="LaMiFa">
					<i class="fa fa-music"></i>
					<strong>{{siteName}}</strong>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="{{active "about"}}"><a href="{{pathFor "about"}}">Ã€ propos ...</a></li>
					{{#unless isAdmin}}
					<li class="{{active "login"}}"><a href="{{pathFor "login"}}">Login</a></li>
					{{/unless}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#unless currentUser}}
					{{>navbar_user_logged_out}}
					{{else}}
					{{>navbar_user_logged_in}}
					{{/unless}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
</template>

<template name="navbar_user_logged_in">
	<li>
		<a id="logout" href="#">
			<i class="fa fa-power-off">&nbsp;</i>
			Quitter
		</a>
	</li>
</template>

<template name="navbar_user_logged_out">
	<li>
		<a id="login" href="#">
			<i class="fa fa-facebook-square">&nbsp;</i>
			Connexion
		</a>
	</li>
</template>
