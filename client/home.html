<head>
	<title>La-Mi-Fa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<template name="layout">
	<div id="wrap"> 
		{{>navbar}}
		<div class="container">
			{{yield}}
		</div>
		<div id="push"></div>
	</div>
	{{>footer}}
</template>

<template name="home">
	{{#unless currentUser}}
	<div class="jumbotron">
		<h3>
			<i class="fa fa-music"></i>
			<strong>{{siteName}}</strong>
			<small style="vertical-align:top">(αlphα)</small><br>
			<small><i>Votez pour des lendemains qui chantent.</i></small>&nbsp;
		</h3>
		<a class="btn btn-success" id="login" href="#">Connectez-vous avec Facebook</a>
	</div>
	{{/unless}}


	{{#if searchRadius}}
	{{/if}}
	{{#if userPosition}}

	<div class="row">
		<div class="col-sm-8 col-xs-11">
			{{>userPositionMap}}
		</div>

		{{#if matchGig}}
		<br>
		<div class="col-sm-4">
			<div class="list-group">
				{{#with matchGig}}
				{{> gigItem}}
				{{/with}}
			</div>
		</div>
		{{/if}}
	</div>

	<div class="row">
		<div class="container">
			<div class="page-header">
				<h4>Évènements à proximité</h4>
			</div>
			<div class="col-sm-9">
				<div class="list-group">
					{{#each gigs}}
					{{> gigItem}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
	<br>


	{{/if}}


	{{#if isAdmin}}
	<div class="row">
		<div class="container">
			<div class="page-header">
				<h4>Artistes</h4>
			</div>
			<div class="list-group">
				{{#each artists}}
				<a class="list-group-item" href="{{pathFor 'artistShow'}}">{{name}}</a>
				{{/each}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
			<div class="page-header">
				<h4>Lieux</h4>
			</div>
			<div class="list-group">
				{{#each places}}
				<a class="list-group-item" href="{{pathFor 'placeShow'}}">{{name}}</a>
				{{/each}}
			</div>
		</div>
	</div>
	{{/if}}
</template>

<template name="userPositionMap">
	{{#constant}}
	<div id="map" />
	{{/constant}}<br>
	<div class="pull-right">
		<button id="plus" type="button" class="btn btn-default">&nbsp;<i class="fa fa-lg fa-plus-circle"></i>&nbsp;</button>
		<button id="minus" type="button" class="btn btn-default">&nbsp;<i class="fa fa-lg fa-minus-circle"></i>&nbsp;</button>
	</div>
</template>

<template name="loading">
	<h3>loading...</h3>
</template>

<template name="notFound">
	<h3>page not found</h3>
</template>

<template name="footer">
	<div id="footer">
		<div class="container">
			<small>2013 © {{siteName}}</small>
		</div>
	</div>
</template>
