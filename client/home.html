<head>
	<title>LaMiFa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<template name="layout">
	<div id="wrap"> 
		{{>navbar}}

		<div class="container">
			{{yield}}
		</div>

		<div id="push"></div>
	</div>

	{{>footer}}
</template>

<template name="home">

	{{#if matchGig}}
	<br>
	<div class="row">
		<div class="container">
			<div class="list-group">
				{{> gigItem matchGig}}
			</div>
		</div>
	</div>
	<br>
	{{/if}}

	{{#unless currentUser}}
	<div class="jumbotron col-sm-11">
		<h1>
			<i class="icon-music"></i>
			<strong>LaMiFa</strong>
			<small style="vertical-align:top">(αlphα)</small><br>
			<small><i>Votez pour des lendemains qui chantent.</i></small>&nbsp;
		</h1>
		<a class="btn btn-success" id="login" href="#">Connectez-vous avec Facebook</a>
	</div>
	<br>
	{{else}}

	<div class="row">
		<div class="container">
			<div class="page-header">
				<h3>Évènements à proximité</h3>
			</div>
			<div class="list-group">
				{{#each gigs}}
				{{> gigItem}}
				{{/each}}
			</div>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="container">
			<div class="page-header">
				<h3>Artistes</h3>
			</div>
			<div class="list-group">
				{{#each artists}}
				<a class="list-group-item" href="{{pathFor 'artistShow'}}">{{name}}</a>
				{{/each}}
			</div>
		</div>
	</div>

	{{#if isAdmin}}
	<div class="row">
		<div class="container">
			<div class="page-header">
				<h3>Lieux</h3>
			</div>
			<div class="list-group">
				{{#each places}}
				<a class="list-group-item" href="{{pathFor 'placeShow'}}">{{name}}</a>
				{{/each}}
			</div>
		</div>
	</div>
	{{/if}}
	{{/unless}}
</template>

<template name="gigItem">
	<a class="list-group-item col-sm-8" href="{{pathFor 'gigShow'}}">
		<div class="media">
			<div class="pull-left">
				<img src="{{gigThumbnail}}" alt="" class="media-object img-thumbnail"/>
			</div>
			<div class="media-body">
				<div class="container">
					<div class="row">
						<h4 class="media-heading col-sm-4">
						<strong>{{artist.name}}</strong><br>
							<small>{{place.name}}, <i>{{city}}</i></small>
						</h4>
						<span class="col-sm-2">{{calendar date}}</span>
					</div>
				</div>
			</div>
		</div>
	</a>
</template>

<template name="loading">
	<h3>loading...</h3>
</template>

<template name="notFound">
	<h3>page not found</h3>
</template>

<template name="footer">
	<div id="footer">
		<div class="container">
			<small>2013 © {{siteName}}</small>
		</div>
	</div>
</template>
